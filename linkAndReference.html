<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickable Image</title>
</head>
<body>
    <!-- <a> is an archor tag, href link of webpage, target is _blank for opening new tab -->
    <a href="https://google.com" target="_blank">
        <img src="path/to/google-logo.png" alt="Google logo" />
    </a>
    
</body>
</html>
