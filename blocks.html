<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web site layout</title>
</head>
<body>
    <!-- header tag is used to display content at top of the web page-->
    <header>
        <nav>
            <!-- <ul> is unorderlist tag -->
            <ul>
                <li>Menu</li>
                <li>Register</li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h1>Heading 1</h1>
                <p>A paragraph of text</p>
            </section>
            <section>
                <h1>Heading 2</h1>
                <p>A paragraph of text </p>
            </section>
        </article>
        <aside>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </aside>
    </main>
    <!-- footer tag is used to display content at the bottom of the web page -->
    <footer>
        <p>All copyrights are reseverd@2019</p>
    </footer>
</body>
</html>
